<div class="container">
  <div class="row">
    <div class="col-12 d-banner" style="margin: 30px 0px;">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../assets/banner/banner1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/banner/banner2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/banner/banner3.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>

  <div class="row d-border noibat" style="margin-bottom: 30px;">
    <div class="col-3" *ngFor="let data of posts; let i = index">
      <div class="d-card" *ngIf="i <= 8">
        <a href="/product/{{ data.id }}">
          <div class="d-card-img">
            <img src="{{ data.imageFile }}" width="150px">
          </div>
          <p class="d-card-title">{{ data.productName }}</p>
          <p class="d-card-price">${{ data.unitPrice }}</p>
        </a>
      </div>

    </div>

    <div class="col-12">
      <p class="d-more"><a href="/product">Xem thÃªm</a></p>
    </div>
  </div>
</div>
