<div class="container">
  <h3 style="margin: 30px 0px;">Cart</h3>
  <button class="btn btn-danger" (click)="clearCart()">Xoá giỏ hàng</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Sản phẩm</th>
        <th scope="col">Số lượng</th>
        <th scope="col">Thành tiền</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>
          {{ item.productName }}
        </td>
        <td>{{ item.qty }}</td>
        <td>${{ item.qty * item.unitPrice }}</td>
      </tr>
    </tbody>
  </table>
</div>
